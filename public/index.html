<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Shorten</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/fae507e010.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
  <style>
      body{
          background-color: #0D0D0D;
          color:#fcf6f6;
          font-family: "Poppins", sans-serif;
      }
      h1{
          text-align: center;
      }
      h4{
          text-decoration: underline;
      }
      footer{
          text-align: center;
          padding-top: 280px;
      }
      
  </style>
  <script>
      function genShort(event){
          event.preventDefault();//It will allow us to manipulate and what we want to do 

          const email=document.getElementById("email").value;
          const password=document.getElementById("password").value;
          const short=document.getElementById("short").value;
          const url=document.getElementById("url").value;

          const data={email,password,short,url}
          axios.post("/admin/urls/",data).then(response=>{
             alert("Generated");
        }).catch(err =>{
            alert("Failed !");
        })
      }
  </script>
</head>
<body>

<div class="container">
  <h1>Create your custom shorten URL</h1>



  <form onsubmit="genShort(event)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>

    <div class="form-group">
        <label for="short">Short URL:</label>
        <input type="text" class="form-control" id="short" placeholder="Enter Short URL" name="short">
      </div>

      <div class="form-group">
        <label for="url">Complete URL:</label>
        <input type="text" class="form-control" id="url" placeholder="Enter Complete URL" name="url">
      </div>

  
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <h4><a href="./signin.html">Create your account</a></h4>
</div>

<footer><a href="https://suubh.github.io/Shubham/index.html">- Shubham Singh -</a></footer>
</body>
</html>
